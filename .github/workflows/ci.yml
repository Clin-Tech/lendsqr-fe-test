name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Unit tests
        run: npm run test:ci

      - name: Build
        run: npm run build
